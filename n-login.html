<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>仙谷掌柜--老板面板</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="less/login.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<img class="logo" src="images/yun_logo.png" />
			<div class="logon_area">
				<form class="mui-input-group">
					<div class="tel">
						<div class="mui-input-row">
							<input type="tel" maxlength="11" class="input-phone tel_num mui-input-clear" placeholder="使用手机号登录">
						</div>
					</div>
					<div class="pwd">
						<div class="mui-input-row">
							<input type="password" id="password" class="input-password tel_num mui-input-clear" placeholder="密码">
							<input type="text" id="text" style="display:none" placeholder="设置密码" />
						</div>
						<a class="pwd_tab"></a>
					</div>

					<div class="yzm">
						<div class="mui-input-row">
							<input type="number" maxlength="6" class="input-code tel_num mui-input-clear" placeholder="验证码">

						</div>
						<span class="code"></span>
					</div>

				</form>
				<div class="check_box mui-input-row mui-checkbox mui-left">
					<div class="left">
						<label>记住密码</label>
						<input name="checkbox" type="checkbox" checked="">
					</div>
					
					<div class="right">
						<a href="">修改密码</a>
						<!--<input name="checkbox" type="checkbox">-->
					</div>						
						
						
				</div>
				<a class="sub_mit tijiao" href="">登录</a>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var $code = $('.code');
			$phoneNum = $('.input-phone');
			//验证码
			var codeNum = Math.floor(Math.random() * 9000) + 1000;
			var getRandomColor = function() {
				return '#' +
					(function(color) {
						return(color += '0123401234abcabc' [Math.floor(Math.random() * 16)]) &&
							(color.length == 6) ? color : arguments.callee(color);
					})('');
			}

			$code.css('color', getRandomColor);
			$code.html(codeNum);

			$code.click(function() {
				codeNum = Math.floor(Math.random() * 9000) + 1000;
				$(this).html(codeNum);
				$(this).css('color', getRandomColor);

			})

			//手机号
			var reg = /^1[3|4|5|8][0-9]\d{8}$/;
			$phoneNum.blur(function() {
				if(!reg.test($phoneNum.val())) {
					mui.toast('请输入正确的手机号！')
				};
			})
		</script>
	</body>

</html>
